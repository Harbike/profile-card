<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">

    <title>Profile Card Vijay</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="top">
                <i class="fa fa-ellipsis-v"></i>
                <div class="name">
                    <h2>Riya 
                        <span class="block">Mehra</span>
                    </h2>
                    <hr>
                    <p class="designer">Designer, IN</p>
                </div>
            </div>

            <div class="bottom flex">
                <div class="about">
                    <h5>About</h5>
                    <hr id="dark">
                    <p>Designer at 
                        <span class="dezica">dezica.</span> 
                        Love to make minimal and clean designs.
                    </p>
                        <!-- insert icon and links -->
                        <div class="icons flex">
                            <a href="https://www.dribble.com">
                                <i class="fa fa-dribbble" aria-hidden="true"></i>
                            </a>
                            <a href="https://www.behance.com">
                                <i class="fa fa-behance" aria-hidden="true"></i>
                            </a>
                            <a href="https://www.twitter.com">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </a>
                            <a href="https://www.github.com">
                                <i class="fa fa-github" aria-hidden="true"></i>
                            </a>
                        </div>
                    <!-- insert buttons -->
                    <div class="btn flex">
                        <a href="#">
                            <input type="button" value="Hire Me" id="hire-btn">
                        </a>
                        <a href="#">
                            <input type="button" value="Know More" id="know-btn">
                        </a>
                    </div>
                </div>
                <div class="ratings">
                    <div class="value">
                        <p class="bg-size">120</p>
                        <p class="sm-size">projects</p>
                    </div>
                    <div class="value">
                        <p class="bg-size">2.2k</p>
                        <p class="sm-size">followers</p>
                    </div>
                    <div class="value">
                        <p class="bg-size">9.1k</p>
                        <p class="sm-size">views</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
